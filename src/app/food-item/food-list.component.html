      <ul>
        <li class="listItem" *ngFor="let food of fdList">
          <p class=""><strong> Food name:</strong> {{food.name}}</p>
          <p *ngIf="food.description"><strong>Description:</strong> {{food.description}}</p>
          <button class="btn btn-success" (click)="onItemClicked(food)">More</button>
        </li>
      </ul>
